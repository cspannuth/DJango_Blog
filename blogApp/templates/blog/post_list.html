<!DOCTYPE html>
<html>
<title>

</title>
<h>
    Welcome to the Tech Stack Toolkit Blog!

{% for post in posts %}
<article>
    <h2><strong>{{ post.title }} </strong></h2>
    <p>{{ post.text }}</p>

</article>
{% endfor %}

</html>

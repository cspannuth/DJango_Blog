{% load static %}
<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
<title>
    Tech Stack Toolkit
</title>
<header class = "page-header">
    <div class = "container">
        <h1>
            Welcome to the Tech Stack Toolkit Blog!
        </h1>
    </div>
</header>
<header class="site-body">

{% for post in posts %}
<article class = "post">
    <h2>{{ post.title }}</h2>
    <p>{{ post.text }}</p>
    <p1>Posted by: {{ post.author }} </p>
    <time>Date Published: {{ post.datePublished }} </time>
    <br></br>   
</article>
{% endfor %}

</header>

</html>
